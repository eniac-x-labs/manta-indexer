    image: manta-indexer
    command: ['sh', '-c', 'echo Init container running...']
    env:
      MANTA_INDEXER_MIGRATIONS_DIR: "./migrations"
      MANTA_INDEXER_CHAIN_ID: 1
      MANTA_INDEXER_CHAIN_RPC: "https://eth-holesky.g.alchemy.com/v2/BvSZ5ZfdIwB-5SDXMz8PfGcbICYQqwrl"
      MANTA_INDEXER_STARTING_HEIGHT: 2222260
      MANTA_INDEXER_CONFIRMATIONS: 1
      MANTA_INDEXER_LOOP_INTERVAL: 5s
      MANTA_INDEXER_BLOCKS_STEP: 300
      MANTA_INDEXER_HTTP_PORT: 8989
      MANTA_INDEXER_HTTP_HOST: "0.0.0.0"
      MANTA_INDEXER_SLAVE_DB_ENABLE: false
      MANTA_INDEXER_MASTER_DB_HOST: "my-postgres-postgresql"
      MANTA_INDEXER_MASTER_DB_PORT: 5432
      MANTA_INDEXER_MASTER_DB_USER: "guoshijiang"
