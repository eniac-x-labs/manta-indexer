# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

initContainers:
  - name: init-manta-indexer
    image: manta-indexer
    command: ['sh', '-c', 'echo Init container running...']
    env:
      - name: MANTA_INDEXER_MIGRATIONS_DIR
        value: "./migrations"
      - name: MANTA_INDEXER_CHAIN_ID
        value: "1"
      - name: MANTA_INDEXER_CHAIN_RPC
        value: "https://eth-holesky.g.alchemy.com/v2/BvSZ5ZfdIwB-5SDXMz8PfGcbICYQqwrl"
      - name: MANTA_INDEXER_STARTING_HEIGHT
        value: "2222260"
      - name: MANTA_INDEXER_CONFIRMATIONS
        value: "1"
      - name: MANTA_INDEXER_LOOP_INTERVAL
        value: "5s"
      - name: MANTA_INDEXER_BLOCKS_STEP
        value: "300"
      - name: MANTA_INDEXER_HTTP_PORT
        value: "8989"
      - name: MANTA_INDEXER_HTTP_HOST
        value: "0.0.0.0"
      - name: MANTA_INDEXER_SLAVE_DB_ENABLE
        value: "false"
      - name: MANTA_INDEXER_MASTER_DB_HOST
        value: "my-postgres-postgresql"
      - name: MANTA_INDEXER_MASTER_DB_PORT
        value: "5432"
      - name: MANTA_INDEXER_MASTER_DB_USER
        value: "guoshijiang"
      - name: MANTA_INDEXER_MASTER_DB_PASSWORD
        value: "DappLink2024!"
      - name: MANTA_INDEXER_MASTER_DB_NAME
        value: "manta_indexer"
      - name: MANTA_INDEXER_SLAVE_DB_HOST
        value: "my-postgres-postgresql"
      - name: MANTA_INDEXER_SLAVE_DB_PORT
        value: "5432"
      - name: MANTA_INDEXER_SLAVE_DB_USER
        value: "guoshijiang"
      - name: MANTA_INDEXER_SLAVE_DB_PASSWORD
        value: "DappLink2024!"
      - name: MANTA_INDEXER_SLAVE_DB_NAME
        value: "manta_indexer"
imagePullSecrets:
  - name: dapplink-sercret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ports:
 - name: http
   portNumber: 8080
 - name: metrics
   portNumber: 8081
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
livenessProbe: {}
readinessProbe: {}

